version: "3.9"
services:
  backend:
    container_name: sbe-bprl
    build: backend/bprl
    ports:
      - 5001:5001
    volumes:
      - ./bprl:/source
    depends_on:
      - database
  database:
    container_name: sbe-database
    image: bitnami/postgresql:latest
    env_file: db.conf
    ports:
      - 5432:5432
    volumes: 
      - postgres_data:/var/lib/postgresql
  frontend:
    container_name: sbe-frontend
    build: ./frontend
    ports:
      - 3000:3000
  camunda:
      container_name: sbe-camunda
      build: ./camunda_engine
      ports:
        - 8080:8080
  


volumes:
  postgres_data: